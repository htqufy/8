<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Game for two</title>
</head>
<body>
    <h1>Game for two</h1>
    <div id="result">
        <div class="player-container">
            <div id="playerName"></div>
            <div class="info-container">
                <div class="score-container" id="playerScore">Wins: 0</div>
            </div>
            <div class="circle" id="playerResult"></div>
        </div>
        <button class="btn" id="generateNumbers">Generate</button>
        <div class="computer-container">
            <div id="computerName"></div>
            <div class="info-container">
                <div class="score-container" id="computerScore">Wins: 0</div>
            </div>
            <div class="circle" id="computerResult"></div>
        </div>
    </div>
</body>
</html>
